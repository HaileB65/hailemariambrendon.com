<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Web App with JavaScript</title>
    <!-- Link to your external JavaScript file -->
    <script src="../js/script.js"></script>
</head>
<body>

    <h1>Welcome!</h1>
    <button onclick="displayMessage()">Click Me</button>

    <script>
        // Calls a function from script.js
        displayMessage(); // This is embedded javascript vs having the Javascript
        code in the separate script.js file. The script.js file is still referenced
         in the beginning of the html document.
    </script>
    
</body>
</html>
